<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Good News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../style/main.css" rel="stylesheet">
    <link href="../../style/font.css" rel="stylesheet">

    <link rel="icon" href="/images/LogoSmaller.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div style="width: 100%; height: 20px;"></div>

    <div id="top_section_div" style="position: relative; background-image: URL('/images/SimpleBG1.png'); background-size: cover; background-position: center right; height: 500px; background-position: 100% 0%; justify-content: center;" class="row">
        <div class="col col-sm-12 col-lg-10" style="display: flex; flex-direction: column; padding: 40px; align-items: start; justify-content: center; height: 100%; z-index: 1;">
            <div class="co-header-card">
                <p class="fw-bold fs-800 lh-900" style="color:white; margin: 0px;" id="title">Project Name</p>
                <p class="fw-lighter fs-500 lh-600 fw-bold" style="color:white; margin: 0px;" id="state">The Good News</p>
            </div>
            <div id="top_completion_badge" class="hideable fullHide">
                <div class="fw-bold" style="color: white; background-color: #37b437; padding: 15px; margin-top: 5px; border-radius: 10px;">This sponsorship has been completed</div>
            </div>
            
        </div>
        <div style="position: absolute; width: 100%; height: 100%; background-image: linear-gradient(90deg, rgba(60, 60, 255, 0.239), rgba(255, 255, 255, 0)); z-index: 0;"></div>
    </div>

    <div style="padding: 12px; padding: 2rem; margin-top: 40px;">
        <div style="margin-bottom: 20px">
            <div class="row" style="display: flex; justify-content: center; align-items: center;">
                <div class="col-12 col-lg-8 col-sm-10" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <!-- <div id="request_video" style="height: 350px; width: 100%; background-color: grey;"></div> -->
                    <div id="overview_media" style="width: 100%;" id="sponsee_video_container" class="hideable fullHide">
                        <iframe style="width: 100%; height: auto;" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12 col-lg-8 col-sm-10">
                    <p id="good_news_text" class="fs-600 fw-100" style="margin-bottom: 0px;">Hello world, do you ever consider the fact that the world is round? Never ever in my life did you ever expect such an outcome.</p>
                </div>
                <div id="other_media_title" class="col-12 col-lg-8 col-sm-10" style="margin-top: 20px; display: none;">
                    <p class="fs-700 fw-bold co-blue" style="margin: 0px;">Media</p>
                </div>
                <div id="other_media" class="col-12 col-lg-8 col-sm-10" style="display: flex; flex-direction: row; flex-wrap: wrap;">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../../scripts/tools.js"></script>
    <script src="../../scripts/navbar.js"></script>
    <script src="../../scripts/footer.js"></script>
    
    <script src="/scripts/card_pages/good_news_data.js"></script>
    <script src="/scripts/card_pages/good_news_page.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
